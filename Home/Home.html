<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://fonts.adobe.com/fonts/proxima-nova">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

</head>
<style>
    * {
        /* font-family: 'Proxima Nova', sans-serif; */
        font-family: 'Montserrat', sans-serif;
        margin: 0px;
        padding: 0px;
    }

    header {
        height: 99vh;
        background-image: url('../images/bg2.png'), url('../images/bg.png');
        /* background-repeat: no-repeat, repeat;
        background-size: cover, cover;
        background-position: center, center; */

    }

    .nav-links-header {
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding: 1.5em 0em;
    }

    .nav-links-header img {
        width: 6em;
    }

    .nav-links-header nav a {
        text-decoration: none;
        color: white;
        margin: 1.5em;
    }

    .login,
    .Sign-Up {
        padding: 4px 6px;
        border-radius: 12px;
        outline: white 1px solid;

    }

    .content-header .img {
        width: 23em;
        /* box-shadow: 0px 0px 7px rgba(0, 0, 0, 0.3);
        border-radius: 37px; */

    }

    .content-header {
        display: flex;
        justify-content: center;
        margin-top: 4em;
    }

    .div-title-header {
        width: 27em;
        padding: 2em 4em;
    }

    .div-title-header h1 {
        color: #FFFFFF;
    }

    .div-title-header p {
        color: #FFFFFF;
        margin: 23px 0px;
    }

    .btn-event-header,
    .btn-blog-header {
    width: 10em;
    padding: 8px 10px;
    border-radius: 15px;
    border: none;
    margin-right: 42px;
    background-color: #F5167E;
        color: #ffffff;
    }

    .btn-blog-header {
        background: none;
        outline: #ffffff 1.5px solid;
    }

    .shadow {
        width: 27em;
        height: 4em;
        background-color: #141572b3;
        position: absolute;
        top: 23em;
        left: 9em;
        border-radius: 55%;
        filter: blur(33px);
    }

    .search-barre {
        background-color: #242565;
        width: 35em;
        height: 5em;
        border-radius: 10px;
        display: block;
        margin: 0 auto;
        padding: 12px;
        position: relative;
    }

    .search-barre table {
        position: absolute;
        top: 15px;
        left: 43px;
    }

    .search-input::placeholder {
        color: black;
        font-weight: bold;
        font-size: 12px;
    }

    .search-input {
        border: 1px #7778B0 solid;
        border-top: none;
        border-left: none;
        border-right: none;
        padding-bottom: 5px;
        background: none;
    }
    .mytable tr td{
        
    }
</style>

<body>
    <header>
        <div class="nav-links-header">
            <img src="../images/logo.png" alt="none">
            <nav>
                <a href="#" class="Links-header" style="color:#F5167E ;">Home</a>
                <a href="#" class="Links-header">Event</a>
                <a href="#" class="Links-header">Blog</a>
                <a href="#" class="Links-header login">Login</a>
                <a href="#" class="Links-header Sign-Up">Sign-Up</a>
            </nav>
        </div>
        <div class="content-header">
            <div>
                <img class="img" src="../images/kpop.png" alt="">
            </div>

            <div class="div-title-header">
                <h1>SBS MTV The Kpop Show Ticket Package</h1>
                <p>
                    Look no further! Our SBS The Show tickets are the simplest way for you to experience a live Kpop
                    recording.
                </p>
                <div>
                    <button class="btn-event-header">Events</button>
                    <button class="btn-blog-header">Blog</button>
                </div>

            </div>
        </div>
        <div class="shadow"></div>
    </header>
    <div class="search-barre">
        <table class="mytable">
            <tr >
                <td>
                    <label>Search Event</label>
                </td>
                <td>
                    <label>Place</label>
                </td>
                <td>
                    <label>Time</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input class="search-input" type="text" placeholder="Konser Jazz">
                </td>
                <td>
                    <input class="search-input" type="text" placeholder="Indonesia">
                </td>
                <td>
                    <input class="search-input" type="text" placeholder="Any date">

                </td>
            </tr>
        </table>
    </div>
    <main>

    </main>
    <footer>

    </footer>
</body>

</html>
